<head>
	<title>{{ .Title }}</title>
	<meta charset="utf-8" />
	
	<!-- Colour nav bar in chrome on android -->
	<meta name="theme-color" content="#8dc2eb" />
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#8dc2eb">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="Description" content="Personal website for Sam Rogers">
	<!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->

	{{ "<!-- Stylesheets -->" | safeHTML }}
	<link rel="stylesheet" href="/css/main.css" />
	
	{{ with .Site.Params.customcss }} 
		<link rel="stylesheet" href="{{ . | relURL }}">
	{{ end }}
	<!-- <link href="{{ "/css/custom.css" | relURL }}" rel="stylesheet"> -->
	
	<!-- <link rel="icon" href="/img/favicon.png" type="image/png" /> -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3caecf">
	<meta name="msapplication-TileColor" content="#00aba9">
	<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
	
	<!-- Load font Awesome -->
	<script src="https://kit.fontawesome.com/dcbe45d56b.js" crossorigin="anonymous"></script>
	
	{{ template "_internal/google_analytics.html" . }}
