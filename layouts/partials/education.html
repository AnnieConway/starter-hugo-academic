<!-- Education -->
<section id="education" class="three">
	<div class="container">

		<header>
			<h2>Education</h2>
		</header>

		{{ range .Site.Data.education }}
			<div class="12u">
				<ul>
					<li> <h3>{{ .institution }}</h3>
					<li> {{ .degree }} ({{ .major }})
					<li> {{ .years }}
				</ul>
			</div>
		{{ end }}

	</div>
</section>
